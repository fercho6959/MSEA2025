<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>M.S.E.A.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <style>
    @font-face {
      font-family: 'HarryP';
      src: url('HARRYP__.TTF') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      height: auto;
      margin: 0;
      font-family: 'HarryP', sans-serif;
      overflow-y: auto;
    }

    body {
      background: url('20.jpg') no-repeat center center fixed;
      background-size: 100% 100%; /* <-- Fondo se ajusta completamente */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::after {
      content: '';
      background: url('particles.gif') repeat;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .container-login-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding: 20px;
    }

    .container-login {
      background: url('8.png') no-repeat center center;
      background-size: cover;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.8);
      max-width: 450px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .login-text h2 {
      color: #0313f7;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6),
                   0 0 25px rgba(30, 144, 255, 1),
                   0 0 30px rgba(30, 144, 255, 0.8),
                   0 0 35px rgba(30, 144, 255, 0.7);
      font-size: clamp(2rem, 6vw, 5rem);
      letter-spacing: 3px;
      font-weight: bold;
      animation: flicker 2s infinite alternate;
      margin-bottom: 1.5rem;
    }

    @keyframes flicker {
      0%, 100% {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6),
                     0 0 25px rgba(30, 144, 255, 1),
                     0 0 30px rgba(30, 144, 255, 0.8),
                     0 0 35px rgba(30, 144, 255, 0.7);
      }
      50% {
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6),
                     0 0 15px rgba(30, 144, 255, 1),
                     0 0 25px rgba(30, 144, 255, 0.8),
                     0 0 30px rgba(30, 144, 255, 0.7);
      }
    }

    .login-text p {
      color: #f1f1f1;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7), 0 0 15px rgba(0, 204, 255, 0.6);
      font-size: clamp(1.2rem, 4vw, 2.8rem);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    form {
      max-width: 300px;
      margin: 0 auto;
      text-align: left;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      color: #fff;
      font-size: 1.2rem;
      margin-bottom: 5px;
    }

    .form-control {
      width: 100%;
      border-radius: 8px;
      color: white;
      font-family: 'HarryP', sans-serif;
      border: 2px solid #000;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
      padding: 10px;
      background-color: rgba(106, 106, 109, 0.4);
      font-size: 1.6rem;
      font-weight: bold;
      text-align: center;
    }

    .form-control:focus {
      background-color: transparent !important;
      border-color: #070707;
      box-shadow: 0 0 10px rgba(0, 204, 255, 1);
      color: white;
      outline: none;
    }

    .form-control::placeholder {
      color: rgb(109, 109, 109);
      font-size: 1rem;
    }

    .btn-invisible {
      background-color: rgba(0, 0, 0, 0);
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: 0.5px solid rgba(241, 196, 15, 0.5);
      padding: 5px 15px;
      cursor: pointer;
      border-radius: 8px;
      position: absolute;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      opacity: 0;
      pointer-events: auto;
      z-index: 10;
    }

    .btn-invisible:hover {
      background-color: #F1C40F;
      color: #2F4F4F;
      box-shadow: 0 0 20px rgba(241, 196, 15, 1);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111;
      }
      .container-login {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .login-text p {
        background-color: rgba(255, 255, 255, 0.1);
      }
      .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      .form-control::placeholder {
        color: #ccc;
      }
    }

    @media (max-width: 480px) {
      .container-login {
        padding: 20px;
      }
      .login-text h2 {
        font-size: 3rem;
      }
      .login-text p {
        font-size: 1.2rem;
      }
      .form-control {
        font-size: 1.4rem;
      }
      label {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container-login-wrapper">
    <div class="container-login">
      <div class="login-text">
        <h2>BIENVENIDO MISHEL</h2>
        <p>Este es Tu sitio personal</p>
        <form id="loginForm" aria-label="Formulario de acceso">
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Escribe tu usuario" aria-required="true">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Escribe tu contraseña" aria-required="true">
          </div>
          <button type="submit" class="btn-invisible">Invocar Poder</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();
      if (username === 'mishel98' && password === '98252') {
        window.location.href = "interfaz.html";
      } else {
        window.location.href = "mensaje.html";
      }
    });

    const usernameField = document.getElementById('username');
    const passwordField = document.getElementById('password');

    usernameField.addEventListener('focus', function () {
      if (this.value === '') this.placeholder = '';
    });
    usernameField.addEventListener('blur', function () {
      if (this.value === '') this.placeholder = 'Escribe tu usuario';
    });

    passwordField.addEventListener('focus', function () {
      if (this.value === '') this.placeholder = '';
    });
    passwordField.addEventListener('blur', function () {
      if (this.value === '') this.placeholder = 'Escribe tu contraseña';
    });
  </script>
</body>
</html>
