<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Invocando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        @font-face {
            font-family: 'HarryP';
            src: url('HARRYP__.TTF') format('truetype');
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-y: auto; /* permitir scroll si contenido es mayor */
            font-family: Arial, sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003366;
            background-image: url('1.gif');
            background-size: 100% 100%; /* forzar distorsión para mostrar imagen completa */
            background-position: center center;
            background-repeat: no-repeat;
            color: white;
            position: relative;
            min-height: 100vh;
        }

        /* Modo oscuro automático */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
                background-image: url('1.gif');
                color: #ccc;
            }
            h1, h2 {
                color: #eee;
                text-shadow:
                    0 0 20px rgb(248, 246, 246),
                    0 0 40px rgba(255, 223, 0, 0.8);
            }
        }

        /* Texto y contenedor principal */
        #gifLoader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            text-align: center;
            max-width: 1200px;
        }

        h1 {
            font-size: 8rem;
            font-family: 'HarryP', sans-serif;
            color: #0718af;
            margin: 0 0 10px 0;
            text-shadow:
                0 0 20px rgb(248, 246, 246),
                0 0 20px rgb(248, 246, 246),
                0 0 20px rgb(248, 246, 246),
                0 0 50px rgba(0, 0, 0, 0.3);
            animation: flicker 1.5s infinite alternate;
            word-break: break-word;
        }

        h2 {
            font-size: 4rem;
            font-family: 'HarryP', sans-serif;
            color: #10069c;
            margin: 5px 0 0 0;
            text-shadow:
                0 0 20px rgb(248, 246, 246),
                0 0 20px rgb(248, 246, 246),
                0 0 40px rgba(0, 0, 0, 0.4);
            animation: flicker 1.5s infinite alternate;
            word-break: break-word;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Partículas mágicas */
        .particles span {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 223, 0, 0.8);
            border-radius: 50%;
            animation: particleAnimation 4s infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(0.5);
                opacity: 0.8;
            }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        /* Decoraciones mágicas */
        .harry-potter-decoration {
            position: absolute;
            z-index: 3;
            opacity: 0.8;
        }

        .wand {
            top: 20%;
            left: 10%;
            transform-origin: center;
            animation: wand-magic 5s infinite alternate;
            width: 80px;
            height: 80px;
            background-image: url('varita.png'); /* Pon la URL correcta de la varita */
            background-size: contain;
            background-repeat: no-repeat;
        }

        .shield {
            top: 30%;
            right: 15%;
            width: 150px;
            height: 150px;
            background-image: url('escudo-hogwarts.png');
            background-size: cover;
            background-position: center;
        }

        @keyframes wand-magic {
            0% {
                transform: rotate(-30deg) translateY(0);
            }
            100% {
                transform: rotate(30deg) translateY(10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem;
            }
            h2 {
                font-size: 2.5rem;
            }
            .wand {
                width: 50px;
                height: 50px;
                top: 25%;
                left: 5%;
            }
            .shield {
                width: 100px;
                height: 100px;
                top: 40%;
                right: 10%;
            }
        }
    </style>
</head>
<body>
    <div id="gifLoader">
        <div class="text-container" role="main" aria-label="Mensaje mágico">
            <h1>Ingresaste a un mundo mágico</h1>
            <h2>Espero te guste...</h2>
        </div>

        <!-- Elementos decorativos -->
        <div class="harry-potter-decoration wand" aria-hidden="true"></div>
        <div class="harry-potter-decoration shield" aria-hidden="true"></div>

        <div class="particles" id="particlesContainer" aria-hidden="true"></div>
    </div>

    <script>
        // Generar partículas mágicas
        const particlesContainer = document.getElementById("particlesContainer");
        for (let i = 0; i < 60; i++) {
            const particle = document.createElement("span");
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 4}s`;
            particlesContainer.appendChild(particle);
        }

        // Cambiar fondo tras 2.5 segs
        setTimeout(() => {
            document.body.style.backgroundImage = "url('6.jpg')";
            document.body.style.backgroundSize = "100% 100%"; // asegurar distorsión al cambiar fondo también
        }, 2500);

        // Redirigir después de 5 segs
        setTimeout(() => {
            window.location.href = "tu_sitio.html";
        }, 5000);
    </script>
</body>
</html>
