<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Invocando...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Cargar la fuente HarryP desde la carpeta fonts */
        @font-face {
            font-family: 'HarryP';
            src: url('HARRYP__.TTF') format('truetype');
        }

        /* Estilo general del body (fondo GIF y detalles tipo Harry Potter) */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la pantalla */
            width: 100vw; /* Asegura que el cuerpo ocupe todo el ancho de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            background: #003366; /* Fondo azul profundo inicial */
            background-image: url('1.gif'); /* Fondo inicial (GIF) */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out; /* Transición suave entre fondos */
        }

        /* Efectos de partículas mágicas */
        .particles span {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: rgba(255, 223, 0, 0.8); /* Partículas doradas */
            border-radius: 50%;
            animation: particleAnimation 4s infinite;
        }

        @keyframes particleAnimation {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-50px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translateY(0) scale(0.5);
                opacity: 0.8;
            }
        }

        /* Contenedor principal para las letras */
        #gifLoader {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* Alineamos al final de la pantalla */
            position: absolute;
            width: 100%;
            bottom: 0; /* Aseguramos que se quede en la parte inferior */
            padding-bottom: 30px; /* Añadimos un pequeño margen desde el borde */
            z-index: 2;
            text-align: center;
        }

        /* Estilo para las letras */
        h1 {
            font-size: 8rem; /* Texto muy grande */
            font-family: 'HarryP', sans-serif; /* Fuente Harry Potter */
            color: #0718af; /* Color azul oscuro */
            margin-bottom: 10px;
            text-shadow: 
                0 0 20px rgb(248, 246, 246), 
                0 0 20px rgb(248, 246, 246), 
                0 0 20px rgb(248, 246, 246),  
                0 0 50px rgba(0, 0, 0, 0.3); /* Sombra 3D */
            transform: rotate(0deg);
            animation: flicker 1.5s infinite alternate; /* Efecto de parpadeo */
        }

        /* Subtítulo con fuente Harry Potter */
        h2 {
            font-size: 4rem; /* Subtítulo más grande */
            font-family: 'HarryP', sans-serif;
            color: #10069c; /* Azul oscuro */
            margin-top: 5px;
            text-shadow: 
                0 0 20px rgb(248, 246, 246), 
                0 0 20px rgb(248, 246, 246), 
                0 0 40px rgba(0, 0, 0, 0.4); /* Sombra 3D */
            animation: flicker 1.5s infinite alternate;
        }

        /* Animación de parpadeo del texto */
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        /* Partículas flotantes */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Decoraciones mágicas tipo Harry Potter */
        .harry-potter-decoration {
            position: absolute;
            z-index: 3;
            opacity: 0.8;
        }

        .wand {
            top: 20%;
            left: 10%;
            transform: rotate(-30deg);
            animation: wand-magic 5s infinite alternate;
        }

        .shield {
            top: 30%;
            right: 15%;
            width: 150px;
            height: 150px;
            background-image: url('escudo-hogwarts.png'); /* Añadir imagen del escudo de Hogwarts */
            background-size: cover;
            background-position: center;
        }

        /* Animación varita mágica */
        @keyframes wand-magic {
            0% {
                transform: rotate(-30deg) translateY(0);
            }
            100% {
                transform: rotate(30deg) translateY(10px);
            }
        }

        /* Ajustes para pantallas más pequeñas (como móviles) */
        @media (max-width: 768px) {
            h1 {
                font-size: 5rem; /* Ajustar tamaño de fuente para pantallas pequeñas */
            }

            h2 {
                font-size: 2.5rem; /* Ajustar tamaño de fuente para pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div id="gifLoader">
        <div class="text-container">
            <h1>Ingresaste a un mundo mágico</h1> <!-- Texto con fuente HarryP -->
            <h2>Espero te guste...</h2> <!-- Subtítulo -->
        </div>

        <!-- Elementos decorativos tipo Harry Potter -->
        <div class="harry-potter-decoration wand"></div> <!-- Varita mágica -->
        <div class="harry-potter-decoration shield"></div> <!-- Escudo de Hogwarts -->

        <div class="particles" id="particlesContainer"></div> <!-- Partículas mágicas -->
    </div>

    <script>
        // Generar partículas mágicas aleatorias
        const particlesContainer = document.getElementById("particlesContainer");
        for (let i = 0; i < 60; i++) {
            const particle = document.createElement("span");
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 4}s`;
            particlesContainer.appendChild(particle);
        }

        // Cambiar el fondo después de 2.5 segundos para mostrar la imagen estática
        setTimeout(() => {
            document.body.style.backgroundImage = "url('6.jpg')"; // Cambia la URL de la imagen estática
        }, 2500); // 2.5 segundos

        // Redirigir después de 5 segundos (2.5 segundos de GIF + 2.5 segundos de imagen estática)
        setTimeout(() => {
            window.location.href = "tu_sitio.html"; // Cambia la URL de destino
        }, 5000); // 5 segundos en total
    </script>
</body>
</html>
